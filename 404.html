<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Page Not Found</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☯️</text></svg>">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, 'Times New Roman', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      position: relative;
      overflow: hidden;
    }

    /* Smashed glass effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(135deg, transparent 45%, rgba(255,255,255,0.3) 45%, rgba(255,255,255,0.3) 55%, transparent 55%),
        linear-gradient(45deg, transparent 45%, rgba(0,0,0,0.1) 45%, rgba(0,0,0,0.1) 55%, transparent 55%),
        linear-gradient(-45deg, transparent 48%, rgba(255,255,255,0.2) 48%, rgba(255,255,255,0.2) 52%, transparent 52%),
        radial-gradient(ellipse at 30% 40%, transparent 40%, rgba(0,0,0,0.15) 40%, rgba(0,0,0,0.15) 45%, transparent 45%),
        radial-gradient(ellipse at 70% 60%, transparent 35%, rgba(255,255,255,0.3) 35%, rgba(255,255,255,0.3) 40%, transparent 40%),
        radial-gradient(ellipse at 50% 50%, transparent 45%, rgba(0,0,0,0.1) 45%, rgba(0,0,0,0.1) 50%, transparent 50%);
      background-size: 100% 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* Cracks */
    body::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(23deg, transparent 48%, rgba(0,0,0,0.2) 48%, rgba(0,0,0,0.2) 52%, transparent 52%),
        linear-gradient(157deg, transparent 49%, rgba(0,0,0,0.15) 49%, rgba(0,0,0,0.15) 51%, transparent 51%),
        linear-gradient(67deg, transparent 48.5%, rgba(0,0,0,0.1) 48.5%, rgba(0,0,0,0.1) 51.5%, transparent 51.5%),
        linear-gradient(-34deg, transparent 49%, rgba(0,0,0,0.12) 49%, rgba(0,0,0,0.12) 51%, transparent 51%);
      background-size: 100% 100%;
      z-index: 2;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 12rem;
      font-weight: bold;
      letter-spacing: -0.05em;
      margin-bottom: 1rem;
      color: #000;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #333;
    }

    a {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #000;
      color: #fff;
      text-decoration: none;
      border: 1px solid #000;
      transition: all 0.3s;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    a:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 8rem;
      }

      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <p>Page not found</p>
    <a href="index.html">Return Home</a>
  </div>

</body>
</html>
