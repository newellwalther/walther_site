<!DOCTYPE html>
<html>
<head>
    <title>Black and White Bic Pen Man Game</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
            background-color: #fff;
        }
        .controls {
            text-align: center;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <p>Controls:</p>
        <p>Left Arrow: Move left</p>
        <p>Right Arrow: Move right</p>
        <p>Spacebar: Jump</p>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let level = 1;
        let player = {
            x: 50,
            y: 300,
            width: 20,
            height: 30,
            speed: 5,
            velY: 0,
            jumping: false,
            gravity: 0.5
        };

        // Platform configurations for different levels
        function getPlatformsForLevel(lvl) {
            if (lvl % 2 === 1) { // Odd levels: with gaps
                return [
                    { x: 0, y: 350, width: 200, height: 50 },
                    { x: 300, y: 350, width: 100, height: 50 },
                    { x: 450, y: 350, width: 200, height: 50 },
                    { x: 700, y: 350, width: 100, height: 50 },
                    { x: 850, y: 350, width: 800, height: 50 }
                ];
            } else { // Even levels: without gaps (continuous ground)
                return [
                    { x: 0, y: 350, width: 800, height: 50 }
                ];
            }
        }

        let platforms = getPlatformsForLevel(level);

        // Obstacle properties (sliding from right)
        let obstacles = [
            { x: 900, y: 310, width: 30, height: 40, speed: 3 },
            { x: 1100, y: 310, width: 30, height: 40, speed: 3 },
            { x: 1300, y: 310, width: 30, height: 40, speed: 3 }
        ];

        // Control variables
        let keys = {};

        // Event listeners for keyboard
        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        function update() {
            // Player movement
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // Jumping
            if (keys[' '] && !player.jumping) {
                player.velY = -12;
                player.jumping = true;
            }

            // Apply gravity
            player.velY += player.gravity;
            player.y += player.velY;

            // Collision detection with platforms
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    if (player.velY > 0) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.jumping = false;
                    }
                }
            });

            // Prevent falling through the bottom
            if (player.y > canvas.height) {
                player.y = 300;
                player.velY = 0;
                player.jumping = false;
            }

            // Update and reset obstacles
            obstacles.forEach(obstacle => {
                obstacle.x -= obstacle.speed;
                if (obstacle.x + obstacle.width < 0) {
                    obstacle.x = canvas.width + Math.random() * 300;
                }

                // Collision detection with obstacles
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    player.x = 50;
                    player.y = 300;
                    player.velY = 0;
                }
            });

            // New level when reaching the end
            if (player.x + player.width >= canvas.width) {
                level++;
                player.x = 50;
                player.y = 300;
                player.velY = 0;
                platforms = getPlatformsForLevel(level);
                obstacles.forEach(obstacle => {
                    obstacle.x = canvas.width + Math.random() * 300;
                    obstacle.speed += 0.5; // Slight increase in speed for difficulty
                });
            }
        }

        function drawSkyline(lvl) {
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 200);
            if (lvl % 3 === 1) { // Simple flat horizon
                ctx.lineTo(canvas.width, 200);
            } else if (lvl % 3 === 2) { // One mountain peak
                ctx.lineTo(200, 150);
                ctx.lineTo(400, 200);
                ctx.lineTo(600, 150);
                ctx.lineTo(canvas.width, 200);
            } else { // Multiple peaks
                ctx.lineTo(100, 180);
                ctx.lineTo(200, 130);
                ctx.lineTo(300, 180);
                ctx.lineTo(400, 150);
                ctx.lineTo(500, 200);
                ctx.lineTo(600, 160);
                ctx.lineTo(700, 200);
                ctx.lineTo(canvas.width, 180);
            }
            ctx.stroke();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw skyline
            drawSkyline(level);

            // Draw platforms
            ctx.fillStyle = '#000';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Draw obstacles with "ART" text
            obstacles.forEach(obstacle => {
                ctx.fillStyle = '#000';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px Arial';
                ctx.fillText('ART', obstacle.x + 3, obstacle.y + 25);
            });

            // Draw Bic Pen Man character
            ctx.fillStyle = '#000';
            // Head (cap)
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + 5, 10, 0, Math.PI * 2);
            ctx.fill();
            // Body
            ctx.fillRect(player.x + 5, player.y + 15, 10, 15);
            // Arms
            ctx.fillRect(player.x, player.y + 20, 5, 10);
            ctx.fillRect(player.x + 15, player.y + 20, 5, 10);
            // Legs
            ctx.fillRect(player.x + 5, player.y + 30, 5, 10);
            ctx.fillRect(player.x + 10, player.y + 30, 5, 10);

            // Draw title
            ctx.fillStyle = '#000';
            ctx.font = 'bold 24px Arial';
            ctx.fillText('Artworld Game', 300, 50);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
